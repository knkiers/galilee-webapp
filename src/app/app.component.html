<nav>
  <div class="nav-wrapper">
      <span class="brand-logo left">Scripture Engagement</span>
      <span class="right">Fifth Sunday after Pentecost </span>
  </div>
</nav>

<div class="container">
  <div class="row">
    <div *ngFor="let reading of readings" class="col s12 m6 l4">
      <div class="card ">
        <div class="card-content ">
          <span class="card-title">{{ reading.title }}</span>
          <div class="card-item">
            <p><b>{{ reading.description }}</b></p>
            <br>
            <p>{{ reading.text}}</p>
          </div>
        </div>
        <div class="card-action">
          <a class="waves-effect waves-light btn"  >START</a>
        </div>
      </div>
    </div>
  </div>
</div>
